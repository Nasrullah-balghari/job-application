<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_div">
        <div class="heading">
            <h1>Job Application <span class="web">(Web)</span></h1>
        </div>
        <form action="">
            <div class="input">
                <div class="first_input">
                    <label for="first_name">First Name:</label> <br>
                    <input class="name_inp" type="text" id="first_name" name="first-name" placeholder="First Name...">
                </div>
                <div class="last_name">
                    <label for="last_name">Last Name:</label><br>
                    <input type="text" class="name_inp" id="last_name" name="Last-name" placeholder="First Name...">
                </div>
                <div class="email_input">
                    <label for="email_name">Your Email:</label> <br>
                    <input class="name_inp" type="email" id="email_name" name="email" placeholder="your email...">
                </div>
                <div class="job_role">
                    <label for="">Job Role</label> <br>
                    <select name="job" id="" class="select">
                        <option value="Select Job Role" selected>Select Job Role</option>
                        <option value="Select Job Role">Software Engineer</option>
                        <option value="Select Job Role">Web Developer</option>
                        <option value="Select Job Role">UI/UX Designer</option>
                        <option value="Select Job Role">Frontend developer</option>
                    </select>
                </div>
                <div class="address">
                    <label for="">Address:</label><br>
                    <textarea name="" id="" class="textarea" placeholder="address..." cols="30" rows="8"></textarea>
                </div>
                <div class="first_input">
                    <label for="first_name">City</label> <br>
                    <input class="name_inp" type="text" id="first_name" name="first-name" placeholder="city...">
                </div>
                <div class="last_name">
                    <label for="last_name">Pincode</label><br>
                    <input type="text" class="name_inp" id="last_name" name="Last-name" placeholder="Pincode...">
                </div>
                <div class="last_name">
                    <label for="last_name">Start Date</label><br>
                    <input type="date" class="name_inp" id="date" name="Last-name">
                </div>
                <div class="last_name">
                    <label for="last_name">Upload your CV</label><br>
                    <input type="file" class="name_inp" id="file" name="Last-name">
                </div>
                <div class="btn">
                    <button class="button">Apply Now</button>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
